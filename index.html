<script>
    $(document).ready(function () {
        // Initially hide the elements based on the default radio button state
        showHideElements();

        // Attach change event listener to the radio buttons
        $('input[name="paywith"]').change(function () {
            showHideElements();
        });

        // Function to show/hide elements based on the selected radio button
        function showHideElements() {
            var selectedValue = $('input[name="paywith"]:checked').val();

            // Hide all elements first
            $('.pay-card, .pay-account').hide();

            // Show the specific element based on the selected radio button
            if (selectedValue === 'card') {
                $('.pay-card').show();
            } else if (selectedValue === 'account') {
                $('.pay-account').show();
            }
        }
    });
</script>
